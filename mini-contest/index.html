<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دمّك برمجة؟ – تسجيل</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="firebase-config.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="card p-8 bg-white rounded-2xl shadow-xl w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">مسابقة دمّك برمجة؟</h1>
    <p class="mb-6 text-sm">جاوب على 10 تحدّيات منطقية بأسرع وقت واحصل على أعلى نقاط!</p>
    <form id="registerForm" class="space-y-4">
      <input id="username" type="text" placeholder="اسمك الكامل" class="input w-full" required />
      <input id="email" type="email" placeholder="إيميل جامعي" class="input w-full" required />
      <button type="submit" class="btn w-full">ابدأ التحدّي</button>
    </form>
  </div>
</body>
</html>
