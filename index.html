<!-- index.html بتصميم يشبه ألعاب عين -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎮 دمّك برمجة؟ – تسجيل</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0fff4, #d4f8e8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #065f46;
    }
    .card {
      background-color: white;
      border: 2px solid #34d399;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 10px rgba(52, 211, 153, 0.2);
      animation: fadeInUp 0.6s ease;
    }
    h1 {
      font-size: 1.8rem;
      color: #047857;
      text-align: center;
      margin-bottom: 1rem;
    }
    .card p {
      text-align: center;
      color: #064e3b;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    input {
      background-color: #f9fafb;
      border: 1px solid #d1fae5;
      color: #065f46;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
      transition: 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #34d399;
      box-shadow: 0 0 4px #6ee7b7;
    }
    .btn-green {
      background-color: #34d399;
      color: #065f46;
      font-weight: bold;
      border-radius: 0.75rem;
      width: 100%;
      padding: 0.75rem 1rem;
      transition: 0.3s;
    }
    .btn-green:hover {
      background-color: #10b981;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
      transform: scale(1.02);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="card">
    <h1>🎮 مرحباً بك في دمّك برمجة؟</h1>
    <p>جاوب على 10 تحدّيات منطقية بأسرع وقت واحصل على أعلى نقاط!</p>
    <form id="registerForm">
      <input id="username" type="text" placeholder="اسمك الكامل" required />
      <input id="email" type="email" placeholder="إيميلك الجامعي" required />
      <button type="submit" class="btn-green">ابدأ التحدّي</button>
    </form>
  </div>
</body>
</html>
