<!-- quiz.html بتصميم ألعاب عين -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💡 التحدّي</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0fff4, #d4f8e8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #065f46;
    }
    .card {
      background-color: white;
      border: 2px solid #34d399;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(52, 211, 153, 0.2);
      animation: fadeInUp 0.6s ease;
    }
    #question {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #047857;
    }
    .option-btn {
      background-color: #f9fafb;
      border: 1px solid #d1fae5;
      color: #065f46;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      width: 100%;
      margin-bottom: 0.75rem;
      transition: 0.3s;
    }
    .option-btn:hover {
      border-color: #34d399;
      background-color: #ecfdf5;
      box-shadow: 0 0 8px #6ee7b7;
      transform: scale(1.01);
    }
    #timer {
      font-family: monospace;
      color: #10b981;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div id="quizBox" hidden class="card">
    <div class="flex justify-between text-sm mb-4">
      <span id="questionCounter"></span>
      <span id="timer"></span>
    </div>
    <h2 id="question"></h2>
    <div id="answers"></div>
  </div>

  <div id="resultBox" hidden class="card text-center border border-green-300">
    <h2 class="text-2xl font-bold mb-4 text-green-600">🎉 خلصت!</h2>
    <p id="finalScore" class="mb-6 text-lg font-mono"></p>
    <a href="leaderboard.html" class="option-btn font-bold text-center">شوف ترتيبك</a>
  </div>
</body>
</html>
