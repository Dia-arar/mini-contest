<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التحدّي</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-zinc-900 flex items-center justify-center text-white">
<div id="quizBox" hidden class="card w-full max-w-2xl p-8 border border-purple-600 fade-slide-in">
    <div class="flex justify-between text-sm mb-4 text-gray-300">
      <span id="questionCounter"></span>
      <span id="timer" class="font-mono animate-pulse text-purple-400"></span>
    </div>
    <h2 id="question" class="text-lg font-bold mb-6"></h2>
    <div id="answers" class="space-y-3"></div>
  </div>

<div id="resultBox" hidden class="card w-full max-w-md p-8 text-center border border-green-500 fade-slide-in">
    <h2 class="text-2xl font-bold mb-4 text-green-400 glow-text">انتهيت!</h2>
    <p id="finalScore" class="mb-6 text-lg font-mono animate-score-glow"></p>
    <a href="leaderboard.html" class="btn-purple inline-block w-full">شوف الترتيب</a>
  </div>
</body>
</html>
