<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التحدّي</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="firebase-config.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="card bg-white p-8 rounded-2xl shadow-xl w-[600px]" id="quizBox" hidden>
    <div class="flex justify-between mb-4 text-sm">
      <span id="questionCounter"></span>
      <span id="timer" class="font-mono"></span>
    </div>
    <h2 id="question" class="text-lg font-bold mb-6"></h2>
    <div id="answers" class="space-y-3"></div>
  </div>
  <div id="resultBox" class="card bg-white p-8 rounded-2xl shadow-xl w-80 text-center" hidden>
    <h2 class="text-xl font-bold mb-4">انتهيت!</h2>
    <p id="finalScore" class="mb-6"></p>
    <a href="leaderboard.html" class="btn w-full">شوف الترتيب</a>
  </div>
</body>
</html>
