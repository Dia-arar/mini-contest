<!-- leaderboard.html بتصميم ألعاب عين -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏆 لوحة الصدارة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0fff4, #d4f8e8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #065f46;
    }
    .card {
      background-color: white;
      border: 2px solid #34d399;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(52, 211, 153, 0.2);
      animation: fadeInUp 0.6s ease;
    }
    h1 {
      font-size: 1.8rem;
      color: #047857;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 0.75rem;
      overflow: hidden;
    }
    thead {
      background-color: #ecfdf5;
      color: #065f46;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #d1fae5;
    }
    tr:hover {
      background-color: #f0fdfa;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="card">
    <h1>🏆 أعلى 10 نتائج – دمّك برمجة؟</h1>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>الاسم</th>
          <th>الدرجة</th>
          <th>الزمن ⏱️</th>
        </tr>
      </thead>
      <tbody id="leaderBody" class="text-center text-gray-800"></tbody>
    </table>
  </div>
</body>
</html>
